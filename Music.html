<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Website Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Music.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logos.png" alt="">
        </div>
        <ul>
            <li>Home</li>
            <li>Spotify Song's</li>
            <button>Sign In</button>

        </ul>
    </nav>

    <div class="container">
        <div class="text">
            <h2>Music For Everyone</h2>
        </div>
        <div class="card">
            <div class="items">
                <img src="arman.jpg" alt="">
                <p>Dil Me Ho Tum</p>
                 <span id="length">4:30 <i id="1" class="fa-solid audio  fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="khwahish.jpg" alt="">
                <p>khwahish (Munawar)</p>
                 <span id="length">4:30 <i id="2" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="banner.jpg" alt="">
                <p>Julius</p>
                 <span id="length">4:30 <i id="3" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="banner.jpg" alt="">
                <p>Give Way</p>
                 <span id="length">4:30 <i id="4" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="guru.jpg" alt="">
                <p>Lahore (Guru R)</p>
                 <span id="length">4:30 <i id="5" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
    </div>

    <div class="seekBar">
        <input type="range" id="range" value="0" min="0" max="100">
        <div class="content">
            <img id="gif" src="player.gif" alt="">
            <p id="songName">Lohare (Guru R)</p>
            <i id="masterBtn" class="fa-solid fa-circle-play"></i>
        </div>
    </div>

    <script src="Music.js"></script>
</body>
</html>
